<VirtualHost *:80>
    ServerName SERVER_NAME
    ServerAdmin CONTACT_EMAIL
    DocumentRoot "/var/www/html/AVideo"

    ErrorLog /dev/stderr
    TransferLog /dev/stdout 
</VirtualHost>

<Directory /var/www/html/AVideo/>
    Options Indexes FollowSymLinks
    XSendFile on
    XSendFilePath /var/www/html/AVideo/
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
</Directory>
